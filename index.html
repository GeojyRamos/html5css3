<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 e CSS3 - One page site</title>
    <meta name="description" content="Aprenda HTML5, CSS3 e SEO de forma simpes, prática e objetiva 
    desenvolvendo passo a passo do zero até a hospedagem um site one page moderno e responsivo.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png">
</head>

<body>
    <!-- Cabeçalho -->
    <header id="inicio">
        <div class="Container Flex">
            <div id="logo">
                <!-- Atributo alt serve para descrever a imagem -->
                <img src="img/logo.png" alt="hal 9000">
            </div>

            <!-- Criando o menu retratil com checkbox -->
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x268c;</label>
                <!-- Sempre que for ser inserido um codigo inicode deve seguir o seguinte padrão = &#x"codigounicode"; -->
                <!-- Criando lista com itens do menu -->
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Destaque -->
    <main>
        <div class="Container">
            <h1>HTML5 e CSS3</h1>
            <h2> Você faz. Você vê. Você Aprente </h2>
            <a href="https://www.youtube.com/watch?v=M2GjflypG6E&list=PLbEOwbQR9lqySIIlPJ-Qwo4f4HSuXVeWk&index=15"
            target="_blank" class="Botao">Saiba +</a>
        </div>
    </main>

    <!-- Sobre -->
    <section id="sobre">
        <div class="Container">
            <h2> Aprender na Pratica</h2>
        </div>

    </section>

    <!-- One Page -->
    <section>
        <div class="Container">
            <h2> One Page Site </h2>
        </div>

    </section>

    <!-- WireFreame -->
    <section>
        <div class="Container">
            <h2> Wirefreame </h2>
        </div>

    </section>

    <!-- Conteudo -->
    <section id="conteudo">
        <div class="Container">
            <h2> Conteudo </h2>
            <h3> HTML5 </h3>
            <h3> BOX MODEL CSS </h3>
            <h3> BREAKPOINTS </h3>
        </div>

    </section>

    <!-- Rodepé -->
    <footer id="contato">
        <div class="Container">

        </div>

    </footer>
    <!-- Criando um icone para boltar ao topo da pagina -->
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>
</body>

</html>
